<div *ngIf="isReady" class="text-center">
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{error}}
  </div>
  <div *ngIf="info" class="alert alert-info" role="alert">
    {{info}}
  </div>
  <div class="form-signin">
    <form #form="ngForm" (ngSubmit)="submit(form)">
      <img class="mb-4" src="assets/logo.png" alt="" width="150" height="150">
      <h1 class="h3 mb-3 fw-normal">Авторизация</h1>

      <div class="form-floating">
        <input type="text" name="login" class="form-control" id="login" placeholder="Логин" required ngModel>
        <label for="login">Логин</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="password" placeholder="Пароль" required ngModel
              minlength="5">
        <label for="password">Пароль</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" checked="checked" name="remember"> Запомнить
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" [class.disabled]="form.invalid">Sign in</button>
      <p class="mt-5 mb-3 text-muted">© TimeTable 2077</p>
    </form>
  </div>
</div>
<div *ngIf="!isReady">
  <div class="alert alert-info" role="alert">
    Ожидается авторизация
  </div>
</div>
